<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reputy</title>
</head>
<!-- Task 1 -->

<body>
    <nav>
        <div class="logo">
            <img src="assets/reputy.png" alt="">
        </div>
        <!-- Task 1.2 -->
        <div class="nav-container">
            <ul>
                <li class="nav-item">Join Firesides</li>
                <li class="nav-item">Partner with us</li>
                <li class="nav-item">Team</li>
                <li class="nav-item">Blog</li>
            </ul>
            <div class="nav-registration">
                <button class="login btn">Log in</button>
                <button class="btn-primary">Create account</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="images-container">
            <div class="images">
                <img src="assets/iphone-right.png" alt="iphone-left">
                <img src="assets/iphone-left.png" alt="iphone-right">
            </div>
        </div>
        <div class="advert-container">
            <div class="sign-up">
                <h1>
                    Land the dream <br> job by showing <br> your soft skills<br> credentials
                </h1>
                <h2> Create your <br> free talent wallet</h2>
                <form>
                    <p id="error-message">Invalid Email! Please Try Again</p>
                    <div class="input-wrapper">
                        <input type="text" name="display-name" id="display-name" required>
                        <span class="floating-label">Display Name</span>
                        <button type="button"><span> &#10799;</span></button>
                    </div>
                    <div class="input-wrapper">
                        <input type="text" name="email" id="email" required>
                        <span class="floating-label">Email Address</span>
                        <button type="button"><span> &#10799;</span></button>
                    </div>
                    <!-- Task 1.2 -->
                    <button type="submit" class="btn-primary"><img src="assets/Icon.png" alt=""> Sign up with
                        email</button>
                </form>
                <div>
                    <!-- Task 1.2 -->
                    <p>Already have an account? Log in</p>
                </div>
            </div>
        </div>
    </main>
    <div class="thanks-container">
        <div class="thanks-message">
            <img src="assets/sent.png" alt="">
            <p id="thanks-message">
            </p>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
